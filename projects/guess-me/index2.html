<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app2.css">
    <title>Guess Me Game</title>
</head>

<body>

    <div class="main-container d-flex flex-column justify-content-between p-2 ">

        <header class="p-5 text-center text-warning">
            <h1 class="display-2">Guess Who?</h1>
        </header>

        <main>
            <section class="game-start text-center">
                <h2>Think of Someone...</h2>
                <button class="btn btn-start btn-primary">I'm Ready!</button>
            </section>

            <section class="quest text-center">
                <h2></h2>
                <button class="btn btn-yes btn-success">Yes</button>
                <button class="btn btn-no btn-danger">No</button>
                <br>
                <button class="btn btn-restart btn btn-warning mt-3">Restart Game</button>
            </section>

            <section class="new-quest text-center container-fluid mt-5">
                <div class="row mb-5">
                    <h2 class="col">OK, I gave up...</h2>
                </div>
                <form class="ending-form d-flex flex-column align-items-center">
                    <label class="form-label" for="newGuess">You thought of: </label>
                    <input class="form-control w-25" name="newGuess" type="txt" id="newGuess" placeholder="Your Guess" required />

                    <label class="form-label" for="newQuest">Question to differentiate:</label>
                    <input  class="form-control w-25 " name="newQuest" type="txt" id="newQuest" placeholder="The answer is YES for yours"
                        required />

                    <button type="submit" class="btn btn-add-guess btn-info mt-3">Make me Smarter!</button>
                </form>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="lib/jquery/jquery.js"></script>
    <Script src="js/storage-service.js"></Script>
    <script src="js/quest-service.js"></script>
    <script src="js/quest-controller.js"></script>
</body>

</html>
